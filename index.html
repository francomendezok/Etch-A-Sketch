<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
        <p id="rangeValue">16 x 16</p>
        <input id="sizeSlider" type="range" value="16" min="1" max="64">
    </div>
    <input type="color" id="colorPicker">
    <div class="hover-container">
        <button class = "select-hover color">Color</button>
        <button class = "select-hover black">Black</button>
        <button class = "select-hover grey">Gray Scale</button>
        <button class = "select-hover rainbow">Rainbow</button>
        <button class = "select-hover erase">Clear</button>
    </div>
    <div class="container">
    </div>


</body>
</html>
